<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Star Monsters</title>
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
  <!-- p5.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
  <!-- Our CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="game-container">
    <!-- START SCREEN -->
    <div id="start-screen">
      <h1 class="title">STAR MONSTERS</h1>
      <p>Defeat the alien invasion!</p>
      <button class="btn" id="start-btn">START GAME</button>
    </div>
    
    <!-- GAME OVER SCREEN -->
    <div id="game-over-screen">
      <h1 class="title">GAME OVER</h1>
      <p class="score-display">Score: <span id="final-score">0</span></p>
      <button class="btn" id="restart-btn">PLAY AGAIN</button>
    </div>
    
    <!-- CONTROL OVERLAY (desktop) -->
    <div id="control-overlay">
      <div class="control-btn" id="left-btn">â—€</div>
      <div class="control-btn" id="fire-btn">ðŸ”¥</div>
      <div class="control-btn" id="right-btn">â–¶</div>
    </div>
    
    <!-- LEFT BOOSTER POD -->
    <div id="mecha-left" class="mecha">
      <!-- Main body -->
      <div class="mecha-part" style="width: 40px; height: 60px; background-color: #555; left: 20px; top: 30px; border: 2px solid #888; border-radius: 5px 5px 10px 10px;"></div>
      <!-- Shoulders -->
      <div class="mecha-part" style="width: 60px; height: 15px; background-color: #666; left: 10px; top: 35px; border: 2px solid #999; border-radius: 5px;"></div>
      <!-- Left arm -->
      <div class="mecha-part left-arm" style="width: 12px; height: 50px; background-color: #777; left: 5px; top: 45px; border: 1px solid #aaa; border-radius: 3px; transform-origin: top center;"></div>
      <!-- Right arm -->
      <div class="mecha-part right-arm" style="width: 12px; height: 50px; background-color: #777; right: 5px; top: 45px; border: 1px solid #aaa; border-radius: 3px; transform-origin: top center;"></div>
      <!-- Left weapon -->
      <div class="mecha-part" style="width: 8px; height: 25px; background-color: #333; left: 7px; top: 90px; border: 1px solid #666; border-radius: 2px;"></div>
      <!-- Right weapon -->
      <div class="mecha-part" style="width: 8px; height: 25px; background-color: #333; right: 7px; top: 90px; border: 1px solid #666; border-radius: 2px;"></div>
      <!-- Wing decorations -->
      <div class="mecha-part left-wing" style="width: 15px; height: 40px; background-color: #a00; left: -10px; top: 50px; border: 1px solid #f00; border-radius: 2px 0 0 10px; transform-origin: right center;"></div>
      <div class="mecha-part right-wing" style="width: 15px; height: 40px; background-color: #a00; right: -10px; top: 50px; border: 1px solid #f00; border-radius: 0 2px 10px 0; transform-origin: left center;"></div>
      <!-- Main thruster & engine glow (centered) -->
      <div class="thruster main-thruster" style="width: 20px; height: 25px; left: 32px; top: 110px;"></div>
      <div class="side-thruster left-thruster" style="left: 5px; top: 80px; transform: rotate(-30deg);"></div>
      <div class="side-thruster right-thruster" style="right: 5px; top: 80px; transform: rotate(30deg);"></div>
      <div class="engine-glow" style="width: 30px; height: 30px; left: 27px; top: 110px;"></div>
      <!-- Mechanical details -->
      <div class="mecha-part" style="width: 20px; height: 3px; background-color: #ccc; left: 30px; top: 45px;"></div>
      <div class="mecha-part" style="width: 20px; height: 3px; background-color: #ccc; left: 30px; top: 55px;"></div>
      <div class="mecha-part" style="width: 20px; height: 3px; background-color: #ccc; left: 30px; top: 65px;"></div>
      <!-- Armor plates -->
      <div class="mecha-part" style="width: 10px; height: 20px; background-color: #888; left: 15px; top: 60px; border: 1px solid #aaa; border-radius: 2px;"></div>
      <div class="mecha-part" style="width: 10px; height: 20px; background-color: #888; right: 15px; top: 60px; border: 1px solid #aaa; border-radius: 2px;"></div>
      <!-- Energy core -->
      <div class="mecha-part" style="width: 14px; height: 14px; background-color: #00aaff; left: 33px; top: 70px; border-radius: 50%; box-shadow: 0 0 10px #00ffff; animation: glow 1s infinite alternate;"></div>
    </div>
    
    <!-- RIGHT BOOSTER POD -->
    <div id="mecha-right" class="mecha">
      <!-- Main body -->
      <div class="mecha-part" style="width: 40px; height: 60px; background-color: #555; left: 20px; top: 30px; border: 2px solid #888; border-radius: 5px 5px 10px 10px;"></div>
      <!-- Shoulders -->
      <div class="mecha-part" style="width: 60px; height: 15px; background-color: #666; left: 10px; top: 35px; border: 2px solid #999; border-radius: 5px;"></div>
      <!-- Left arm -->
      <div class="mecha-part left-arm" style="width: 12px; height: 50px; background-color: #777; left: 5px; top: 45px; border: 1px solid #aaa; border-radius: 3px; transform-origin: top center;"></div>
      <!-- Right arm -->
      <div class="mecha-part right-arm" style="width: 12px; height: 50px; background-color: #777; right: 5px; top: 45px; border: 1px solid #aaa; border-radius: 3px; transform-origin: top center;"></div>
      <!-- Left weapon -->
      <div class="mecha-part" style="width: 8px; height: 25px; background-color: #333; left: 7px; top: 90px; border: 1px solid #666; border-radius: 2px;"></div>
      <!-- Right weapon -->
      <div class="mecha-part" style="width: 8px; height: 25px; background-color: #333; right: 7px; top: 90px; border: 1px solid #666; border-radius: 2px;"></div>
      <!-- Wing decorations -->
      <div class="mecha-part left-wing" style="width: 15px; height: 40px; background-color: #a00; left: -10px; top: 50px; border: 1px solid #f00; border-radius: 2px 0 0 10px; transform-origin: right center;"></div>
      <div class="mecha-part right-wing" style="width: 15px; height: 40px; background-color: #a00; right: -10px; top: 50px; border: 1px solid #f00; border-radius: 0 2px 10px 0; transform-origin: left center;"></div>
      <!-- Main thruster & engine glow -->
      <div class="thruster main-thruster" style="width: 20px; height: 25px; left: 32px; top: 110px;"></div>
      <div class="side-thruster left-thruster" style="left: 5px; top: 80px; transform: rotate(-30deg);"></div>
      <div class="side-thruster right-thruster" style="right: 5px; top: 80px; transform: rotate(30deg);"></div>
      <div class="engine-glow" style="width: 30px; height: 30px; left: 27px; top: 110px;"></div>
      <!-- Mechanical details -->
      <div class="mecha-part" style="width: 20px; height: 3px; background-color: #ccc; left: 30px; top: 45px;"></div>
      <div class="mecha-part" style="width: 20px; height: 3px; background-color: #ccc; left: 30px; top: 55px;"></div>
      <div class="mecha-part" style="width: 20px; height: 3px; background-color: #ccc; left: 30px; top: 65px;"></div>
      <!-- Armor plates -->
      <div class="mecha-part" style="width: 10px; height: 20px; background-color: #888; left: 15px; top: 60px; border: 1px solid #aaa; border-radius: 2px;"></div>
      <div class="mecha-part" style="width: 10px; height: 20px; background-color: #888; right: 15px; top: 60px; border: 1px solid #aaa; border-radius: 2px;"></div>
      <!-- Energy core -->
      <div class="mecha-part" style="width: 14px; height: 14px; background-color: #00aaff; left: 33px; top: 70px; border-radius: 50%; box-shadow: 0 0 10px #00ffff; animation: glow 1s infinite alternate;"></div>
    </div>
    
  </div>
  
  <!-- Main JS entry point -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
